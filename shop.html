<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <style>
        /* CSS for the header on the shop page only */
        body.shop-page header {
            height: auto; /* Adjust the height as needed */
            padding: 10px; /* Add padding for spacing */
            background-color: transparent; /* Example background color */
            text-align: center; /* Center align the content */
        }

        /* CSS for body background image */
        body.shop-page {
            background-image: url('KitschyBeach16.png'); /* Path to your background image */
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            padding-bottom: 30px;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            max-width: 400px; /* Adjust the width of the slideshow */
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
        }

        /* Navigation dots */
        .dot-container {
            text-align: center;
            margin-top: 30px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color:#6edbff;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }

        .active {
            background-color:#6edbff8b;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* Navigation arrows */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: #f7abda;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: #6edbff; /* Optional: Add background for arrows */
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: #6edbff50;
        }

        /* Center the product container */
        .product-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="shop-page">
    <header>
        <a href="index.html">
            <img src="artificial paradise.png" alt="Shop Logo" class="header-logo">
        </a>
    </header>
    
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="Jarrod for Abarna-16.png" alt="Image 1">
            </div>
            <div class="mySlides fade">
                <img src="gabi_01.png" alt="Image 2">
            </div>
            <div class="mySlides fade">
                <img src="gabi_02.png" alt="Image 3">
            </div>
            <!-- Navigation arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- Navigation dots -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
        <!-- New Shop Button -->
        <div class="product-container">
            <div class="ecsp ecsp-SingleProduct-v2 ecsp-Product ec-Product-675043889" itemtype="http://schema.org/Product" data-single-product-id="675043889">
                <div class="ecsp-title" itemprop="name" style="display:none;" content="Paradise Thong"></div>
                <div customprop="addtobag"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>kitschycouture | <a href="about.html">About</a> | <a href="imprint.html">Imprint</a></p>
    </footer>

    <!-- Ensure the Ecwid script is properly included -->
    <script data-cfasync="false" type="text/javascript" src="https://app.ecwid.com/script.js?105709787&data_platform=singleproduct_v2" charset="utf-8"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            xProduct();
            
            // MutationObserver to detect changes in the Ecwid widget and update button text
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    let buyButton = document.querySelector('.ecwid-productBrowser-ProductPage-BuyButton');
                    if (buyButton && buyButton.textContent !== 'Buy') {
                        buyButton.textContent = 'Buy';
                    }
                });
            });

            // Start observing the document for changes
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });

        // Slideshow JavaScript
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
