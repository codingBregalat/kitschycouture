<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <main>
        <!-- Embedded Ecwid Product -->
        <div class="ecsp ecsp-SingleProduct-v2 ecsp-SingleProduct-v2-bordered ecsp-SingleProduct-v2-centered ecsp-Product ec-Product-675043889" itemscope itemtype="http://schema.org/Product" data-single-product-id="675043889">
            <div itemprop="image"></div>
            <div class="ecsp-title" itemprop="name">Paradise Thong</div>
            <div itemtype="http://schema.org/Offer" itemscope itemprop="offers">
                <div class="ecsp-productBrowser-price ecsp-price" itemprop="price" data-spw-price-location="button">1
                    <div itemprop="priceCurrency" content="EUR"></div>
                </div>
            </div>
            <div customprop="options"></div>
            <div customprop="qty"></div>
            <div customprop="addtobag"></div>
            <div customprop="vatinprice"></div>
        </div>
    </main>
    <footer>
        <p>&copy; kitschycouture</p>
    </footer>

    <!-- Ensure the Ecwid script is properly included -->
    <script data-cfasync="false" type="text/javascript" src="https://app.ecwid.com/script.js?105709787&data_platform=singleproduct_v2" charset="utf-8"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            xProduct();
        });
    </script>
</body>
</html>
