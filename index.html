<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitschy Couture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <style>
        .hero {
            position: relative;
        }

        .mobile-video {
            display: none;
        }

        .mobile-video-btn {
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .desktop-video {
                display: none;
            }

            .mobile-video {
                display: block;
            }

            .shop-text {
                display: block;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header></header>

    <main>
        <section id="home">
            <div class="hero">
                <video id="desktopVideo" class="desktop-video" autoplay muted loop preload="auto">
                    <source src="Shoppagewide.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video id="mobileVideo" class="mobile-video" playsinline webkit-playsinline preload="auto">
                    <source src="KitschyMobile.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <img id="shopText" class="shop-text" src="shopText.png" alt="Shop Text" onclick="playMobileVideo()">
                <img id="playButton" class="mobile-video-btn" src="PlayButton.png" alt="Play Video" onclick="playMobileVideo()">
                <a id="shopLink" href="shop.html" class="hero-link"></a>
            </div>
        </section>
    </main>

    <footer>
        <p> kitschycouture | <a href="about.html">About</a> | <a href="imprint.html">Imprint</a></p>
    </footer>

    <!-- Inline Script for Playing Video -->
    <script>
        function playMobileVideo() {
            const mobileVideo = document.getElementById('mobileVideo');
            const playButton = document.getElementById('playButton');
            const shopText = document.getElementById('shopText');
            const shopLink = document.getElementById('shopLink');
            
            mobileVideo.play();
            playButton.style.display = 'none';
            shopText.style.display = 'none';
            shopLink.style.display = 'block';

            // Add event listener for when the video ends
            mobileVideo.onended = function() {
                window.location.href = 'shop.html';
            };
        }
    </script>
</body>
</html>
