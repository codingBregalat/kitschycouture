<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <main>
        <section id="home">
            <div class="hero">
                <video class="desktop-video" autoplay muted loop>
                    <source src="Shoppagewide.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video class="mobile-video" autoplay muted loop>
                    <source src="Shoppagemobile.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <a href="shop.html" class="hero-link"></a>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; kitschycouture</p>
    </footer>

    <audio id="background-music" autoplay loop>
        <source src="salamisound-3793245-meeresrauschen-leichte.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mobileVideo = document.querySelector('.mobile-video');
            mobileVideo.play().then(() => {
                console.log("Mobile video is playing");
            }).catch(error => {
                console.log("Mobile video play failed", error);
            });
        });
    </script>
</body>
</html>
