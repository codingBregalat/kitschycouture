<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitschy Couture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <style>
        /* CSS styles here (unchanged) */
    </style>
</head>
<body>
    <header></header>

    <main>
        <section id="home">
            <div class="hero">
                <!-- Desktop Video -->
                <video id="desktopVideo" class="desktop-video" autoplay muted loop preload="auto">
                    <source src="Shoppagewide.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Mobile Video -->
                <video id="mobileVideo" class="mobile-video" playsinline webkit-playsinline preload="auto">
                    <source src="KitschyMobile2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Play Button for Mobile -->
                <img id="playButton" class="mobile-video-btn" src="PlayButtonShop.png" alt="Play Video" onclick="playMobileVideo()">
                <!-- Shop Link -->
                <a id="shopLink" href="shop.html" class="hero-link"></a>
                <!-- Shop Text (if needed) -->
                <div id="shopText" class="shop-text">Shop Now</div>
            </div>
        </section>
    </main>

    <footer>
        <p>kitschycouture | <a href="about.html">About</a> | <a href="imprint.html">Imprint</a></p>
    </footer>

    <script>
        function playMobileVideo() {
            const mobileVideo = document.getElementById('mobileVideo');
            const playButton = document.getElementById('playButton');
            const shopLink = document.getElementById('shopLink');
            const shopText = document.getElementById('shopText');

            // Show the video and hide the play button and shop text
            mobileVideo.style.display = 'block';
            playButton.style.display = 'none';
            shopText.style.display = 'none';

            // Play the video
            mobileVideo.play();

            // Redirect to shop page after video ends
            mobileVideo.onended = function() {
                // Redirect to shop page
                window.location.replace('shop.html');
            };

            // Alternatively, you can use oncanplaythrough event to redirect
            // once the video is fully loaded and ready to play
            mobileVideo.oncanplaythrough = function() {
                // Redirect to shop page
                window.location.replace('shop.html');
            };
        }
    </script>
</body>
</html>
