<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitschy Couture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <style>
        /* Basic styles (unchanged) */
        /* Ensure main content takes remaining space (unchanged) */
        /* Header and navigation (unchanged) */
        /* Hero Section (unchanged) */
        /* About and Contact Sections (unchanged) */
        /* Footer (unchanged) */
        /* Media queries to handle different video display */
        .desktop-video {
            display: block;
        }
    
        .mobile-video {
            display: none;
        }
    
        .mobile-video-btn {
            display: none;
        }
    
        .shop-text {
            display: none;
        }
    
        @media (max-width: 768px) {
            .desktop-video {
                display: none;
            }
    
            .mobile-video {
                display: block;
            }
    
            .mobile-video-btn {
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 120px; /* Set appropriate width for the button */
                height: 120px; /* Set appropriate height for the button */
                cursor: pointer;
                z-index: 2; /* Ensure it is above the video */
            }
    
            .shop-text {
                display: block;
                position: absolute;
                bottom: 200px; /* Adjust this value to move the image up or down */
                left: 50%; /* Adjust this value to move the image horizontally */
                transform: translateX(-50%); /* Center the image horizontally */
                width: 150px; /* Set appropriate width for the image */
                height: auto; /* Maintain aspect ratio */
                z-index: 3; /* Ensure it is above the play button */
            }
    
            .hero-link {
                display: none; /* Hide the shop link initially */
            }
    
            .preload-image {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <header></header>

    <main>
        <section id="home">
            <div class="hero">
                <!-- Desktop Video -->
                <video id="desktopVideo" class="desktop-video" autoplay muted loop preload="auto">
                    <source src="Shoppagewide.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Mobile Video -->
                <video id="mobileVideo" class="mobile-video" playsinline webkit-playsinline preload="auto">
                    <source src="KitschyMobile2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Play Button for Mobile -->
                <img id="playButton" class="mobile-video-btn" src="PlayButtonShop.png" alt="Play Video" onclick="playMobileVideo()">
                <!-- Shop Link -->
                <a id="shopLink" href="shop.html" class="hero-link"></a>
                <!-- Shop Text (if needed) -->
                <div id="shopText" class="shop-text">Shop Now</div>
            </div>
        </section>
    </main>

    <footer>
        <p>kitschycouture | <a href="about.html">About</a> | <a href="imprint.html">Imprint</a></p>
    </footer>

    <script>
        function playMobileVideo() {
            const mobileVideo = document.getElementById('mobileVideo');
            const playButton = document.getElementById('playButton');
            const shopLink = document.getElementById('shopLink');
            const shopText = document.getElementById('shopText');

            // Show the video and hide the play button and shop text
            mobileVideo.style.display = 'block';
            playButton.style.display = 'none';
            shopText.style.display = 'none';

            // Play the video
            mobileVideo.play();

            // Redirect to shop page after video ends
            mobileVideo.onended = function() {
                // Redirect to shop page
                window.location.replace('shop.html');
            };

            // Alternatively, you can use oncanplaythrough event to redirect
            // once the video is fully loaded and ready to play
            mobileVideo.oncanplaythrough = function() {
                // Redirect to shop page
                window.location.replace('shop.html');
            };
        }
    </script>
</body>
</html>
