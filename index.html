<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>

                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hero">
                <img src="Frontpage2222.jpg" alt="A descriptive text about the image">

                    <h1>Welcome to My Website</h1>

                </div>
            </div>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the website.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; kitschycouture</p>
    </footer>

</html>
